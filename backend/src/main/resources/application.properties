spring.application.name=medibook-backend
server.port=8081

# Conexi√≥n Base de Datos (Debe coincidir EXACTAMENTE con docker-compose)
spring.datasource.url=jdbc:postgresql://localhost:5433/medibook_db
spring.datasource.username=medibook_user
spring.datasource.password=medibook_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Error Handling
server.error.include-message=always